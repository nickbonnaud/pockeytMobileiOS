<div snap-drawers>
    <div snap-drawer="left" ng-controller="LeftDrawerController as left_drawer">
        <ul class="table-view">
            <li class="table-view-cell">
                <a href="#" snap-close>Close</a>
            </li>
            <li class="table-view-cell">
                <a href="#" ui-sref="my-profile" snap-close>My Profile</a>
            </li>
            <!-- <li class="table-view-cell">
                <a href="#" ui-sref="payment" snap-close>Payment</a>
            </li> -->
            <!-- <li class="table-view-cell">
                <a href="#" ui-sref="settings" snap-close>Settings</a>
            </li> -->
            <!--<li class="table-view-cell">
                <a href="#">Help</a>
            </li>-->
            <!-- <li class="table-view-cell">
                <a href="#" ng-click="left_drawer.check()">Check for Requests</a>
            </li> -->
            <li class="table-view-cell">
                <a href="#" ng-click="left_drawer.logout()">Sign Out</a>
            </li>
        </ul>
    </div>
    <div snap-drawer="right" ng-controller="RightDrawerController as right_drawer">
        <ul class="table-view">
            <li class="table-view-cell">
                <a href="#" snap-close>Close</a>
            </li>
            <li class="table-view-divider">
                {{right_drawer.loading ? 'Loading...' : 'Unlocked Partners'}}
            </li>
            <li ng-if="!right_drawer.loading && right_drawer.unlockedPartners.length > 0"
                    class="table-view-cell"
                    ng-repeat="partner in right_drawer.unlockedPartners">
                {{partner.name}}
                <a href="#" class="btn btn-negative" ng-click="right_drawer.logout(partner.id)">Lock</a>
            </li>
            <li ng-if="!right_drawer.loading && right_drawer.unlockedPartners.length == 0"
                    class="table-view-cell">
                No unlocked partners.
            </li>
        </ul>
    </div>
</div>

<div snap-content>
    <div class="bar bar-nav">
        <a class="icon ea-icon-profile pull-left" href="#" snap-toggle="left"></a>
        <h1 class="title"><img src="./images/logo-horizontal-white.png" class="headerlogo"></h1>
        <!-- <a class="icon ea-icon-lock pull-right" href="#" snap-toggle="right"></a> -->
    </div>

    <nav class="bar bar-tab">
        <a class="tab-item" href="#" ui-sref-active="active" ui-sref="my-pockeyt">
            <span class="icon ea-icon-my-pockeyt"></span>
            <span class="tab-label">My Pockeyt</span>
        </a>
        <!-- <a class="tab-item" href="#" ui-sref-active="active" ui-sref="connect">
            <span class="icon ea-icon-connect"></span>
            <span class="tab-label">Connect</span>
        </a> -->
        <a class="tab-item" href="#" ui-sref-active="active" ui-sref="explore">
            <span class="icon ea-icon-explore"></span>
            <span class="tab-label">Explore</span>
        </a>
    </nav>

    <div class="content gsapify-router" ui-view></div>
</div>
