<div class="view-connect view-main-section">
  <div ng-if="!isBooting()" title-search></div>
  <div id="container" class="content-container content-scroll-container">
    <ul class="table-view control-content active" id="connect-new" infinite-scroll="loadMoreBizs()" infinite-scroll-distance='1' infinite-scroll-parent="true">
        <li ng-repeat="partner in connect.partners.all" business-list-item="partner" toggle-favorite="parenttoggleFavorite" is-favorite="parentIsFavorite"></li>
    </ul>
    <ul class="table-view control-content active" id="connect-new" ng-if="noResults()">
        <li class="table-view-cell table-view-cell-center">
            <strong>Sorry! No businesses match your search...</strong>
        </li>
    </ul>
    <div class="spinner" ng-show="isLoading()">
          <span us-spinner="{radius:8, width:5, length:3, lines:9}"></span>
      </div>
  </div>
</div>
