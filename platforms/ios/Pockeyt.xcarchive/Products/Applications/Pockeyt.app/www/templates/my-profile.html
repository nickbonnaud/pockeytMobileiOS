        <h1>My Profile</h1>
    </div>
    <div class="content-padded">
        <label for="my-profile-name">Name</label>
        <input type="text" class="input-thick" value="Bryan Martin" id="my-profile-name">
        <label for="my-profile-email">Email</label>
        <input type="email" class="input-thick" value="bryanm@everest-agency.com" id="my-profile-email">

        <h3>Update Password</h3>
