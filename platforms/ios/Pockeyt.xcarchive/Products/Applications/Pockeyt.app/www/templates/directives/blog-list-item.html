<li class="table-view-cell media" >
    <img class="blog-hero" ng-src="{{ partner.blog_hero_url }}">
    <img class="blog-profile" ng-src="{{ partner.blog_profile_url }}">

    <p class="author" ng-bind="partner.author"></p>
    <p class="author-description" ng-bind="partner.personal_description"></p>
    <div class="blog-body-container">
        <p class="blog-title" ng-bind="partner.blog_title"></p>
        <p class="blog-body" hm-read-more
                    hm-text="{{ partner.blog_body }}" 
                    hm-limit="150" 
                    hm-more-text="more" 
                    hm-less-text="less"
                    hm-dots-class="blog-body"
                    hm-link-class="blog-body">
                        
        </p>
    </div>
    <div class="post-footer">
        <p class="postdate pull-left" ng-bind="partner.date.toDateString()"></p>
        <a ng-hide="searchActive()()" class="share-button" href="#" ng-click="shareContent()(partner)">
            <span class="icon ea-icon-share pull-right"></span>
        </a>
    </div>
</li>
