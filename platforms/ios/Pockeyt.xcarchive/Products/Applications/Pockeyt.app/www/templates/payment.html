      <h3>Add New Card</h3>
      <form id="cc-form">

  <div ng-click="focusField()" id="cc-number" class="form-group">
    <label for="cc-number-field">Credit card number</label>
    <div class="form-control-static">
      <span class="fake-input"></span>
    </div>
  </div>
  <div id="cc-cvc" class="form-group">
    <label for="cc-cvc-field">CVC</label>
    <div ng-click="focusField()" class="form-control-static">
      <span class="fake-input"></span>
    </div>
  </div>
  <div id="cc-expiration-month" class="form-group">
    <label for="cc-expiration-month-field">Expiration month</label>
    <div class="form-control-static">
      <span ng-click="focusField()" class="fake-input"></span>
    </div>
  </div>
  <div id="cc-expiration-year" class="form-group">
    <label ng-click="focusField()" for="cc-expiration-year-field">Expiration year</label>
    <div class="form-control-static">
      <span class="fake-input"></span>
    </div>
  </div>

  <div id="cc-line1" class="form-group">
    <label for="cc-line1-field">Street Address Line 1</label>
    <div class="form-control-static">
      <input type="text" name="tag" id="line1">
    </div>
  </div>

  <div id="cc-line2" class="form-group">
    <label for="cc-line2-field">Street Address Line 2</label>
    <div class="form-control-static">
      <input type="text" name="tag" id="line2">
    </div>
  </div>

  <div id="cc-city" class="form-group">
    <label for="cc-city-field">City</label>
    <div class="form-control-static">
      <input type="text" name="tag" id="city">
    </div>
  </div>

  <div id="cc-region" class="form-group">
    <label for="cc-region-field">State</label>
    <div class="form-control-static">
      <input type="text" name="tag" id="region">
    </div>
  </div>

  <div id="cc-postalcode" class="form-group">
    <label for="cc-postalcode-field">Zip Code</label>
    <div class="form-control-static">
      <input type="text" name="tag" id="postalcode">
    </div>
  </div>

  <div id="cc-country" class="form-group">
    <label for="cc-country-field">Country</label>
    <div class="form-control-static">
      <input type="text" name="tag" id="country">
    </div>
  </div>

  <div id="cc-tag" class="form-group">
    <label for="cc-tag-field">Unsecure Field</label>
    <div class="form-control-static">
      <input type="text" name="tag" id="unsecure-field">
    </div>
  </div>

  <button type="submit" class="btn btn-info">Submit</button>
</form>

    </div>
  </div>
</div>
