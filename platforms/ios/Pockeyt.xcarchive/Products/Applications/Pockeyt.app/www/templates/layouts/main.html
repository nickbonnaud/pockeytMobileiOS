<div ng-class="isBooting() ? 'show-booting-img' : 'hide-booting-img'"></div>
<div class="bar bar-nav">
    <div ng-if="currentLocations" ng-repeat="currentLocation in currentLocations track by $index">
        <img ng-click="payBill()" ng-class="$index !== 0 ? 'business-profile-thumb-main' : 'business-profile-thumb-main-first'" ng-src="{{ currentLocation.business_logo }}">
        <span ng-click="payBill()" ng-if="billWaitingApproval == currentLocation.location_id" class="icon ea-icon-notif"></span>
    </div>
    <h1 class="title"><img src="./images/logo-horizontal-white.png" class="headerlogo"></h1>
</div>

<nav ng-if="!isBooting()" class="bar bar-tab">
    <a ng-if="('main.explore' | isState) || ('main.explore.partner' | isState)" class="tab-item active" href="#" ui-sref=".explore" ui-sref-opts="{reload: true}">
        <span class="icon ea-icon-explore"></span>
        <span class="tab-label">Explore</span>
    </a>
    <a ng-if="!('main.explore' | isState) && !('main.explore.partner' | isState)" class="tab-item" href="#" ui-sref-active="active" ui-sref=".explore" >
        <span class="icon ea-icon-explore"></span>
        <span class="tab-label">Explore</span>
    </a>

    <a ng-if="('main.connect' | isState) || ('main.connect.business' | isState)" class="tab-item active" href="#" ui-sref=".connect" ui-sref-opts="{reload: true}">
        <span class="icon ea-icon-connect"></span>
        <span class="tab-label">Find</span>
    </a>
    <a ng-if="!('main.connect' | isState) && !('main.connect.business' | isState)" class="tab-item" href="#" ui-sref=".connect" >
        <span class="icon ea-icon-connect"></span>
        <span class="tab-label">Find</span>
    </a>

    <a ng-if="(('main.my-pockeyt' | isState) || ('main.my-pockeyt.favorite' | isState)) || (!('main.my-pockeyt' | isState) && myPockeytCheck())" class="tab-item active" href="#" ui-sref=".my-pockeyt" ui-sref-opts="{reload: true}" ng-click="updateCheck()">
        <span class="icon ea-icon-my-pockeyt"></span>
        <span class="tab-label">My Pockeyt</span>
    </a>
    <a ng-if="(!('main.my-pockeyt' | isState) && !('main.my-pockeyt.favorite' | isState)) && !myPockeytCheck()" class="tab-item" href="#" ui-sref=".my-pockeyt" >
        <span class="icon ea-icon-my-pockeyt"></span>
        <span class="tab-label">My Pockeyt</span>
    </a>

    <a ng-if="'main.events' | isState" class="tab-item" href="#" ui-sref-active="active" ui-sref=".events">
        <span class="icon ea-icon-events"></span>
        <span class="tab-label">Events</span>
    </a>
    <a ng-if="!('main.events' | isState)" class="tab-item" href="#" ui-sref-active="active" ui-sref=".events" >
        <span class="icon ea-icon-events"></span>
        <span class="tab-label">Events</span>
    </a>

    <a ng-if="('main.menu' | isState) || isMenu()" class="tab-item active" href="#" ui-sref=".menu" ui-sref-opts="{reload: true}">
        <span class="icon ea-icon-menu"></span>
        <span class="tab-label">Menu</span>
    </a>
    <a ng-if="!('main.menu' | isState) && !isMenu()" class="tab-item" href="#" ui-sref=".menu" >
        <span class="icon ea-icon-menu"></span>
        <span class="tab-label">Menu</span>
    </a>
</nav>
<nav ng-if="isBooting()" class="bar bar-tab">
</nav>


<div ng-show="$state.includes('main.my-pockeyt')" ui-view="my-pockeyt"></div>
<div ng-show="$state.includes('main.connect')" ui-view="connect"></div>
<div ng-show="$state.includes('main.explore')" ui-view="explore"></div>
<div ng-show="$state.includes('main.events')" ui-view="events"></div>
<div ng-show="$state.includes('main.bookmark')" ui-view="bookmark"></div>
<div ng-show="$state.includes('main.menu')" ui-view="menu"></div>
<div ui-view></div>
