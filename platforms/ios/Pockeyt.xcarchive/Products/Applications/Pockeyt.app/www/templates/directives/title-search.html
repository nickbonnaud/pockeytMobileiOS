<div class="section-title-search-container">
    <a href="#" class="icon icon-search search-opener" ng-click="search.show()"></a>
    <a href="#" class="icon icon-close search-closer" ng-click="search.hide()"></a>
    <div class="section-title-search-input-container">
        <input type="text" ng-model="search.input" ng-model-options="{ debounce: 500 }" class="section-title-search-input" placeholder="search" ng-keyup="search.go()">
    </div>
    <a href="#" class="icon icon-search search-go" ng-click="search.go()"></a>
</div>
