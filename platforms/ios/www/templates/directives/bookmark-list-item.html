<li class="table-view-cell media post" >
    <div ng-if="!partner.event_date">
        <a href="#" ui-sref=".saved({'partner': partner.business_id})">
            <img class="media-object pull-left partnerlogo" ng-src="{{partner.logo}}">
        </a>
        <div class="post-top-bookmark">
            <a ng-if="partner.business_name.length <= 20" class="partnername" href="#" ui-sref=".saved({'partner': partner.business_id})" ng-bind="partner.business_name"></a>
            <a ng-if="partner.business_name.length > 20" class="partnername" href="#"  ui-sref=".saved({'partner': partner.business_id})">{{ partner.business_name | limitTo : 20 }}...</a>
            <a href="#" ui-sref=".saved({'partner': partner.business_id})"><span class="icon ea-icon-chevron-right"></span></a>
            <span ng-if="partner.is_redeemable" class="icon ea-icon-deal-post" ng-click="purchasePost()(partner)"></span>
        </div>
        <div class="post-image">
            <img ng-hide="!partner.post_photo" class="media-object postimage" ng-src="{{partner.post_photo}}">
        </div>
        <div ng-if="partner.post_photo" class="post-selections">
            <a class="share-button" href="#" ng-click="shareContent()(partner)">
                <span class="icon ea-icon-share pull-left"></span>
            </a>
            <span ng-click="openMenu()(partner)" class="icon ea-icon-more-post pull-right"></span>
        </div>
        <div class="post-footer">
            <p hm-read-more
                hm-text="{{ partner.message }}" 
                hm-limit="150" 
                hm-more-text="more" 
                hm-less-text="less"
                hm-dots-class="post-dots"
                hm-link-class="post-toggle-text">
            </p>
            <p class="postdate pull-right" ng-bind="partner.date.toDateString()"></p>
        </div>
        <div ng-if="!partner.post_photo" class="post-selections">
            <a class="share-button" href="#" ng-click="shareContent()(partner)">
                <span class="icon ea-icon-share pull-left"></span>
            </a>
            <span ng-click="openMenu()(partner)" class="icon ea-icon-more-post pull-right"></span>
        </div>
    </div>
    <div ng-if="partner.event_date">
        <div class="event-date pull-left">
            <h3 ng-bind="partner.event_date | date:'d'"></h4>
            <h4 ng-bind="partner.event_date | date:'EEE'"></h4>
        </div>
        <div class="event-media-body">
            <a ng-if="partner.business_name.length <= 20" class="partnername" href="#" ui-sref=".saved({'partner': partner.business_id})" ng-bind="partner.business_name"></a>
            <a ng-if="partner.business_name.length > 20" class="partnername" href="#"  ui-sref=".saved({'partner': partner.business_id})">{{ partner.business_name | limitTo : 20 }}...</a>
            <a href="#" ui-sref=".saved({'partner': partner.business_id})"><span class="icon ea-icon-chevron-right"></span></a>
            <p ng-bind-html="partner.title"></p>
        </div>
        <div class="post-image">
            <img ng-hide="!partner.post_photo" class="media-object postimage" ng-src="{{partner.post_photo}}">
        </div>
         <a ng-hide="searchActive()()" class="share-button" href="#" ng-click="shareContent()(partner)">
            <span class="icon ea-icon-share pull-left"></span>
        </a>
        <span ng-click="openMenu()(partner)" class="icon ea-icon-more-post pull-right"></span>
        <div class="post-footer">
            <p class="postdate pull-left" hm-read-more
                hm-text="{{ partner.body }}" 
                hm-limit="150" 
                hm-more-text="more" 
                hm-less-text="less"
                hm-dots-class="postdate"
                hm-link-class="postdate"> 
            </p>
        </div>
    </div>
</li>
