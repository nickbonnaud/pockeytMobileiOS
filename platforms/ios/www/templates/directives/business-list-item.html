<li class="table-view-cell media" >
  <a href="#" ui-sref=".business({'partner': partner.business_id})">
    <img class="media-object pull-left partnerlogo-connect" ng-src="{{partner.logo}}">
    <div class="media-body connect-name">
        {{partner.business_name}}
    </div> 
  </a> 
  <span ng-click="toggleFavorite()(partner)" class="icon" ng-class="isFavorite()(partner) ? 'ea-icon-add-my-pockeyt-filled' : 'ea-icon-add-my-pockeyt'"></span>
</li>
