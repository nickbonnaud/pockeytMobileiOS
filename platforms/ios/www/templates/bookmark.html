<div class="view-my-pockeyt view-main-section">
<a href="#" ui-sref="main.menu"><span ng-class="checkDevice()"></span></a>
   <div id="container" class="content-container content-scroll-container">
        <!--suppress XmlDuplicatedId -->
        <ul class="table-view control-content active" id="my-pockeyt-new" ng-if="!empty() && hasMore()" infinite-scroll="loadMore()" infinite-scroll-distance='1' infinite-scroll-parent="true">
            <li ng-repeat="partner in bookmark.partners.all" bookmark-list-item="partner" share-content="parentShareContent" open-menu="parentOpenMenu" purchase-post="parentPurchasePost"></li>
        </ul>
        <ul class="table-view control-content active" id="my-pockeyt-new" ng-if="!empty() && !hasMore()">
            <li ng-repeat="partner in bookmark.partners.all" bookmark-list-item="partner" share-content="parentShareContent" open-menu="parentOpenMenu" purchase-post="parentPurchasePost"></li>
        </ul>

        <!--suppress XmlDuplicatedId -->
        <ul class="table-view control-content active" id="my-pockeyt-new" ng-if="empty()">
            <li class="table-view-cell table-view-cell-center">
                <strong>No Bookmarked Posts</strong>
            </li>
        </ul>
        <div class="spinner" ng-show="isLoading()">
            <span us-spinner="{radius:8, width:5, length:3, lines:9}"></span>
        </div>
    </div>
</div>
